<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Page</title>
    <style>
        /* 定义三种不同样式 */
        .hello-1 {
            color: #ff4757; /* 红色 */
            font-size: 24px;
            font-family: Arial, sans-serif;
        }
        
        .hello-2 {
            color: #2ed573; /* 绿色 */
            font-size: 32px;
            font-family: 'Courier New', monospace;
        }
        
        .hello-3 {
            color: #1e90ff; /* 蓝色 */
            font-size: 40px;
            font-family: Georgia, serif;
        }

        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- 三行不同样式的Hello World -->
    <p class="hello-1">Hello World</p>
    <p class="hello-2">Hello World</p>
    <p class="hello-3">Hello World</p>
</body>
</html>
